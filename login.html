<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: rgb(223, 220, 212);
        }

        .container {
            display: flex;
            width: 60%;
            height: 70%;
            background-color: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.24);
        }

        .form-section { 
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .login-form {
            width: 80%;
            text-align: center;
        }

        .form-field {
            margin: 15px 0;
        }

        .form-field input,
        .form-btn {
            padding: 10px;
            width: 90%;
            margin-top: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .form-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .form-btn:hover {
            background-color: #45a049;
        }

        .image-section {
            width: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
        }

        .image-section img {
            max-width: 80%;
            max-height: 80%;
            object-fit: contain;
        }

        p {
            margin-top: 15px;
        }

        a {
            color: #4CAF50;
            text-decoration: none;
        }
        @media(max-width:430px){
            .container{
                flex-direction: column;
                }
                .login-container{
                    width: 70%;
                }
            }
    </style>
</head>
<body>
    <div class="container">
        <!-- Form Section -->
        <div class="form-section">
            <form class="login-form" action="diwali.html">
                <h2 class="title">Login</h2>
                <div class="form-field">
                    <input type="email" required name="mail" placeholder="Enter your email" />
                </div>
                <div class="form-field">
                    <input type="password" required name="password" placeholder="Enter your password" />
                </div>
                <button class="form-btn" type="submit">Submit</button>
                <p>
                    Don't have an account? 
                    <a href="registration.html">Register</a>
                </p>
            </form>
        </div>

        <!-- Image Section -->
        <div class="image-section">
            <img src="https://png.pngtree.com/png-vector/20230925/ourmid/pngtree-happy-diwali-vector-png-image_10167322.png" 
                 alt="Diwali">
        </div>
    </div>
    <script>
        document.getElementById("loginform").addEventListener
        ("submit",function(){
            var emil=document.getElementById("email").ariaValue
            var password=document.getElementById("password").ariaValue
            var user=JSON.parse(localstorage.getitem("users"))
            var vailduser=user.find(user=>user.email===email&user.password===password)
            if(vailduser){
                localstorage.setItem("newuser",email)
            }
            alert("login successful")
            window.location.href="diwali.html"
        })
    </script>
</body>
</html>
